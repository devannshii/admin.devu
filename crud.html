<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product CRUD Operations</title>
</head>
<style>
  #buttonin {
    padding: 10px 15px;
    background: #28a745;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

buttonin:hover {
    background: #218838;
}

</style>
<body>
  <center>
  <h1> Add Products </h1>

  <div>
    <input type="text" id="productName" placeholder="Enter product name" /><br><br>
    <input type="text" id="productNumber" placeholder="Enter product number" /><br><br>
    <button onclick="addProduct()" id="buttonin">Add Product</button>
  </div>

  <h3>Product List</h3>
  <ul id="productList"></ul>
  </center>

  <script>
    let products = [];
    let nextId = 1;

    // CREATE - Add a new product//
    function addProduct() {
      const productName = document.getElementById("productName").value;
      if (productName === '') {
        alert("Product name cannot be empty!");
        return;
      }

      const product = { id: nextId++, name: productName };
      products.push(product);
      document.getElementById("productName").value = ''; // Clear input
      document.getElementById("productNumber").value = '';
      displayProducts();
    }
  

    // READ - Display all products
    function displayProducts() {
      const productList = document.getElementById("productList");
      productList.innerHTML = '';

      products.forEach(product => {
        const li = document.createElement("li");
        li.innerHTML = `${product.name} <button onclick="editProduct(${product.id})">Edit</button>
                        <button onclick="deleteProduct(${product.id})">Delete</button>`;
        productList.appendChild(li);
      });
    }

    // UPDATE - Edit a product name
    function editProduct(id) {
      const newName = prompt("Enter the new product name:");
      if (newName === null || newName === '') {
        alert("Product name cannot be empty!");
        return;
      }

      products = products.filter(product => product.id !== id);
      displayProducts();
    }

    // Initial display
    displayProducts();
  </script>
</body>
</html>
