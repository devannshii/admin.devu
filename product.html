<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Products</title>
  <style>
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 20px;
}

.container {
    max-width: 600px;
    margin: auto;
    background: white;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

input {
    width: calc(50% - 10px);
    padding: 10px;
    margin-right: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button {
    padding: 10px 15px;
    background: #28a745;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background: #218838;
}

h2 {
    margin-top: 20px;
}

ul {
    list-style-type: none;
    padding: 0;
}

li {
    padding: 10px;
    border: 1px solid #ccc;
    margin-top: 5px;
    border-radius: 5px;
}

  </style>
</head>
<body>
    <div class="container">
        <h1>Add Products</h1>
        <input type="text" id="productName" placeholder="Product Name" required><br><br>
        <input type="number" id="productNumber" placeholder="Product Number" required>
        <button id="addProductBtn">Add Product</button>

        <h2>Product List</h2>
        <ul id="productList"></ul>
    </div>

    <script>

        document.getElementById('addProductBtn').addEventListener('click', function() {
    const productName = document.getElementById('productName').value;
    const productNumber = document.getElementById('productNumber').value;

    if (productName && productNumber) {
        const productList = document.getElementById('productList');
        const li = document.createElement('li');
       
        li.textContent = `${productName} - ${productNumber}`;
        productList.appendChild(li);

        // Clear input fields
        document.getElementById('productName').value = '';
        document.getElementById('productNumber').value = '';
    } else {
        alert('Please enter both product name and number.');
    }
});


    </script>
</body>
</html>
